{% extends 'base.html' %}
{% block content %}
<div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
    <h2>TASK TO BE COMPLETED</h2>

    <div class="card shadow">
        <div class="card-body">
            <h4 class="crad-title">{{task.name}} </h4>
            <h4><b>{{task.priority}} </b></h4>
            <h5>{{task.date}}</h5>
            <a class="btn btn-danger" href="{% url 'todoapp:delete' task.id %}">Done</a>
            <a class="btn btn-success" href="{% url 'todoapp:update' task.id %}">Update</a>
        </div>
    </div>
    <br>

</div>
{% endblock %}
