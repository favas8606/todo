{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 ">
            <h1>Task Details</h1>
           
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ tasks.name }}</h5>
                    <p class="card-text">Priority: {{ tasks.priority }}</p>
                    <p class="card-text">Date: {{ tasks.date }}</p>
                    <form action="" method="post">
                        {% csrf_token %}
                        <input type="submit" value="Delete" class="btn btn-danger">
                    </form>
                </div>
            </div>
            <br>
       
        </div>
    </div>
</div>
{% endblock %}
